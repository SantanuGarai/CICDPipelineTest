name: Create Release and Update CHANGELOG

permissions:
  contents: write

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"  # triggers on tags like 1.0.0, 2.3.4, etc.

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main  # ensure we work on main branch

      - name: Generate or Update CHANGELOG
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-file: ./CHANGELOG.md   # ensure it writes to repo root
          release-count: 1
          tag-prefix: ""
          preset: conventionalcommits
          git-message: "chore(release): update CHANGELOG.md for ${{ github.ref_name }}"
          git-branch: main
          skip-on-empty: false          # generate changelog even if empty

      - name: Commit and Push CHANGELOG (if updated)
        run: |
          if [ -f CHANGELOG.md ]; then
            echo "CHANGELOG.md found — committing updates..."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md
            git commit -m "chore(release): update CHANGELOG for ${{ github.ref_name }}" || echo "No changes to commit"
            git push origin main
          else
            echo "CHANGELOG.md not found — skipping commit"
          fi

      - name: Create or Update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          body: ${{ steps.changelog.outputs.changelog }}
          name: Release ${{ github.ref_name }}
          tag: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
