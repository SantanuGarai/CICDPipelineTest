name: Create Release and Update CHANGELOG

permissions:
  contents: write

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]" # Triggers on semantic version tags like 1.2.3

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch all history and tags for the changelog generator
          fetch-depth: 0

      - name: Generate Changelog and Commit
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-file: "CHANGELOG.md"
          release-count: 1
          tag-prefix: "" # IMPORTANT: Change to 'v' if your tags are like 'v1.2.3'

      #
      # ðŸ›‘ REMOVED THIS STEP ðŸ›‘
      # The step 'stefanzweifel/git-auto-commit-action' was here.
      # It is not needed because the 'TriPSs' action above already commits the file.
      #

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          # Use the changelog notes generated in the 'changelog' step
          body: ${{ steps.changelog.outputs.changelog }}
          name: Release ${{ github.ref_name }}
          tag: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
