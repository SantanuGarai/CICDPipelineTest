name: Create Release and Update CHANGELOG

permissions:
  contents: write 

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]" 

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch all history and tags
          fetch-depth: 0
          # Explicitly check out your main branch
          ref: main ### <--- ADD THIS
          
      - name: Generate Changelog and Commit
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-file: "CHANGELOG.md"
          release-count: 1
          tag-prefix: "" 
          # Tell the action which branch to commit to
          git-branch: main ### <--- ADD THIS

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          # This tells the action to update the release if it already exists
          allowUpdates: true ### <--- ADD THIS LINE
          # This step is still correct. 
          # It uses the notes from the 'changelog' step...
          body: ${{ steps.changelog.outputs.changelog }}
          name: Release ${{ github.ref_name }}
          # ...and applies them to the tag that triggered the workflow.
          tag: ${{ github.ref_name }} 
          token: ${{ secrets.GITHUB_TOKEN }}
